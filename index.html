<style>
:root {
  --glass: rgba(255,255,255,.14);
  --glass2: rgba(255,255,255,.10);
  --stroke: rgba(255,255,255,.25);
  --text: #ffffff;
  --shadow: rgba(0,0,0,.35);
}

*{ box-sizing:border-box; }

html,body{
  height:100%;
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

body{
  color: var(--text);
  overflow-x: hidden;
  background:
    radial-gradient(1200px 700px at 50% 30%, rgba(255,255,255,.10), transparent 60%),
    linear-gradient(180deg, #0b3d14 0%, #0f6b22 35%, #0b4f1a 100%);
}

.wrap{
  position:relative;
  min-height:100vh;
  display:grid;
  grid-template-columns: 1fr min(540px, 92vw) 1fr;
  align-items:center;
  gap:18px;
  padding:18px;
}

header{
  position:absolute;
  top:18px;
  left:18px;
  right:18px;
  display:flex;
  justify-content:center;
}

.brand{
  padding:12px 18px;
  border-radius:999px;
  background:var(--glass);
  border:1px solid var(--stroke);
  backdrop-filter: blur(10px);
  box-shadow: 0 16px 40px var(--shadow);
  text-transform: uppercase;
  letter-spacing:.12em;
  font-weight:800;
  font-size:14px;
}

.card{
  grid-column:2;
  width:100%;
  border-radius:22px;
  background: linear-gradient(180deg, var(--glass), var(--glass2));
  border: 1px solid var(--stroke);
  backdrop-filter: blur(14px);
  box-shadow: 0 24px 60px var(--shadow);
  padding:22px;
}

.title{
  font-size: clamp(26px, 3.2vw, 42px);
  margin:0 0 6px 0;
  text-align:center;
  font-weight:900;
}

.subtitle{
  margin:0 0 18px 0;
  text-align:center;
}

.content{
  display:grid;
  gap:14px;
  justify-items:center;
}

/* ðŸ”¥ QR CODE CORRIGIDO */
.qrbox{
  width:min(320px, 90vw);
  aspect-ratio:1/1;
  border-radius:18px;
  background: rgba(255,255,255,.95);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 18px 40px rgba(0,0,0,.30);
  overflow:visible;
}

#qrcode{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

#qrcode img,
#qrcode canvas{
  width:100% !important;
  height:100% !important;
  object-fit:contain;
  display:block;
}

/* Resto */

.key{
  width:100%;
  max-width:520px;
  padding:12px 14px;
  border-radius:14px;
  background: rgba(0,0,0,.30);
  border:1px solid rgba(255,255,255,.25);
  font-size:13px;
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}

.btnrow{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:center;
}

button{
  border:0;
  cursor:pointer;
  padding:12px 14px;
  border-radius:14px;
  font-weight:800;
  color:#06210c;
  background: rgba(255,255,255,.92);
}

.ghost{
  color:#fff;
  background: rgba(0,0,0,.28);
  border:1px solid rgba(255,255,255,.20);
}

.rank{
  grid-column:3;
  width:min(340px, 42vw);
  border-radius:22px;
  background: rgba(0,0,0,.25);
  padding:14px;
}

@media (max-width: 980px){
  .wrap{
    grid-template-columns:1fr;
    align-content:start;
  }
  .card{ grid-column:1; }
  .rank{
    grid-column:1;
    width:100%;
    margin-top:20px;
  }
}
</style>
