<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Ajude um amigo</title>

<style>
:root {
  --glass: rgba(255,255,255,.14);
  --glass2: rgba(255,255,255,.10);
  --stroke: rgba(255,255,255,.25);
  --text: #ffffff;
  --shadow: rgba(0,0,0,.35);
}

*{ box-sizing:border-box; }

html,body{
  margin:0;
  height:100%;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}

body{
  color: var(--text);
  overflow-x:hidden;
  background:
    radial-gradient(1200px 700px at 50% 30%, rgba(255,255,255,.10), transparent 60%),
    linear-gradient(180deg, #0b3d14 0%, #0f6b22 35%, #0b4f1a 100%);
}

.wrap{
  min-height:100vh;
  display:grid;
  grid-template-columns:1fr min(540px,92vw) 1fr;
  align-items:center;
  padding:20px;
}

header{
  position:absolute;
  top:18px;
  left:18px;
  right:18px;
  display:flex;
  justify-content:center;
}

.brand{
  padding:12px 18px;
  border-radius:999px;
  background:var(--glass);
  border:1px solid var(--stroke);
  backdrop-filter: blur(10px);
  font-weight:800;
  text-transform:uppercase;
  letter-spacing:.12em;
}

.card{
  grid-column:2;
  border-radius:22px;
  padding:22px;
  background:linear-gradient(180deg,var(--glass),var(--glass2));
  border:1px solid var(--stroke);
  backdrop-filter:blur(14px);
}

.title{
  text-align:center;
  font-size:30px;
  font-weight:900;
}

.subtitle{
  text-align:center;
  margin-bottom:20px;
}

.content{
  display:grid;
  gap:15px;
  justify-items:center;
}

/* QR FIX DEFINITIVO */
.qrbox{
  width:min(320px,90vw);
  aspect-ratio:1/1;
  background:#fff;
  border-radius:18px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:visible;
}

#qrcode{
  width:100%;
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
}

#qrcode img,
#qrcode canvas{
  width:100% !important;
  height:100% !important;
  object-fit:contain;
}

.key{
  width:100%;
  max-width:500px;
  padding:12px;
  border-radius:12px;
  background:rgba(0,0,0,.30);
  font-size:13px;
  overflow:hidden;
  white-space:nowrap;
  text-overflow:ellipsis;
}

button{
  padding:12px 14px;
  border-radius:14px;
  border:none;
  font-weight:800;
  cursor:pointer;
}

@media(max-width:980px){
  .wrap{
    grid-template-columns:1fr;
  }
  .card{
    grid-column:1;
  }
}
</style>
</head>

<body>

<header>
  <div class="brand">Ajude um amigo</div>
</header>

<div class="wrap">
  <main class="card">
    <h1 class="title">Ajude um amigo</h1>
    <p class="subtitle">Escaneie o QR Code ou copie a chave Pix üôè</p>

    <div class="content">
      <div class="qrbox">
        <div id="qrcode"></div>
      </div>

      <div class="key" id="pixKey">
        2ef2b7a6-bfb3-4cf4-a164-536e002aa6dc
      </div>

      <button onclick="copyPix()">Copiar chave Pix</button>
    </div>
  </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

<script>
const PIX_KEY = "2ef2b7a6-bfb3-4cf4-a164-536e002aa6dc";

new QRCode(document.getElementById("qrcode"), {
  text: PIX_KEY,
  width: 300,
  height: 300,
  correctLevel: QRCode.CorrectLevel.M
});

function copyPix(){
  navigator.clipboard.writeText(PIX_KEY);
  alert("Chave copiada!");
}
</script>

</body>
</html>
