<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin ‚Ä¢ Ajude um amigo</title>
  <style>
    body{ margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b3d14; color:#fff; }
    .wrap{ min-height:100vh; display:grid; place-items:center; padding:20px; }
    .card{ width:min(520px, 92vw); background:rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.22); border-radius:18px; padding:18px; }
    input,button{ width:100%; padding:12px; border-radius:12px; border:0; margin-top:10px; font-size:16px; }
    button{ font-weight:900; cursor:pointer; }
    .muted{ opacity:.9; font-size:13px; margin-top:10px; }
    .hidden{ display:none; }
    a{ color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2 style="margin:0 0 8px 0;">√Årea Admin</h2>
      <div id="login">
        <div>Digite a senha:</div>
        <input id="pass" type="password" placeholder="Senha" />
        <button id="btn">Entrar</button>
        <div class="muted">Dica: se esquecer, edite o arquivo <b>admin.html</b> no GitHub.</div>
      </div>

      <div id="panel" class="hidden">
        <div style="display:flex;justify-content:space-between;gap:10px;align-items:center;">
          <b>Logado ‚úÖ</b>
          <button id="logout" style="width:auto;padding:10px 12px;">Sair</button>
        </div>

        <p class="muted">
          Coloque aqui o seu painel/a√ß√µes de admin.  
          Se voc√™ j√° tinha um admin antigo, me cole ele aqui que eu encaixo dentro desse ‚Äúpanel‚Äù mantendo sua senha.
        </p>

        <p class="muted">
          Voltar para o site: <a href="./">Home</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    // üîê TROQUE AQUI
    const ADMIN_PASS = "SUA_SENHA_AQUI";
    const KEY = "admin_ok_v1";

    const login = document.getElementById("login");
    const panel = document.getElementById("panel");
    const pass = document.getElementById("pass");
    const btn = document.getElementById("btn");
    const logout = document.getElementById("logout");

    function showPanel(){
      login.classList.add("hidden");
      panel.classList.remove("hidden");
    }
    function showLogin(){
      panel.classList.add("hidden");
      login.classList.remove("hidden");
    }

    if(localStorage.getItem(KEY) === "1") showPanel();

    btn.addEventListener("click", () => {
      if(pass.value === ADMIN_PASS){
        localStorage.setItem(KEY, "1");
        showPanel();
      } else {
        alert("Senha errada.");
      }
    });

    logout.addEventListener("click", () => {
      localStorage.removeItem(KEY);
      location.reload();
    });

    pass.addEventListener("keydown", (e) => {
      if(e.key === "Enter") btn.click();
    });
  </script>
</body>
</html>
